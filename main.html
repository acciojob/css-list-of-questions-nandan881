<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Questions</title>
  <style>
    /* Styling for the questions block */
    .questions {
      background-color: #f8fffe; /* Light background color */
      height: 50px; /* Fixed height */
      margin-top: 20px; /* Space above each question */
      padding: 15px; /* Inner spacing */
      max-width: 600px; /* Maximum width */
      border-left: 8px solid green; /* Green left border */
      font-size: 16px; /* Font size for text */
      display: flex; /* Align content inside */
      align-items: center; /* Vertically center text */
    }
  </style>
</head>
<body>
  <!-- Question 1 -->
  <blockquote class="questions">
    <p>Who was the first female to become the governor of an Indian state?</p>
  </blockquote>
  <!-- Question 2 -->
  <blockquote class="questions">
    <p>Who among first Woman to climb Mount Everest twice?</p>
  </blockquote>
  <!-- Question 3 -->
  <blockquote class="questions">
    <p>Who is President of India?</p>
  </blockquote>
</body>
</html>
